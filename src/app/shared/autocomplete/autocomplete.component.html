<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Select Country"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="this.valueSelected.emit($event)">
      <mat-option *ngFor="let country of filterItems | async" [value]="country[searchField]">
        {{country[searchField]}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
