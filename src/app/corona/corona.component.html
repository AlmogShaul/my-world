<div class="main">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Select Country"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="countrySelected($event)">
        <mat-option *ngFor="let country of filterCountries | async" [value]="country.Country">
          {{country.Country}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div class="placeholder-wrapper" *ngIf="!countryDays">
    <img data-imageid="6097638" class="responsive aligncenter" src="https://cdn.clipart.email/c9b03acad47be6dce5b252f334af3ea2_great-earth-gif-animations-at-best-animations_300-300.gif">
  </div>
  <div *ngIf="countryDays">
    <p>Got data from the last {{countryDays?.length}} days</p>
    <canvas baseChart width="400" height="400"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            >
    </canvas>
  </div>
</div>
